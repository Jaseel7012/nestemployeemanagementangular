
<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="row">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <h4 class="text-center">Quest Logs</h4>
                            
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                            <label for="" class="form-label">Search By Date</label>
                            <input type="date" name="date" [(ngModel)]="date"  class="form-control" placeholder="">
                            <button class="btn btn-warning mt-3 float-end" (click)="read()" >Search</button>
                            

                            
                        </div>
                        <div class="row">
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" *ngFor="let i of datesearch" >
                                <table class="table table-stripped text-center mt-3">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Purpose</th>
                                            <th>Entry Time</th>
                                            <th>Exit Time</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr >
                                            <td>{{i.name}}</td>
                                            <td>{{i.purpose}}</td>
                                            <td>{{i.entrytime}}</td>
                                            <td>{{i.exittime}}</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <h3 class="text-center">Quest Logs</h3>
                    <hr>
                    <table class="table table-stripped text-center mt-3">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Entry Time</th>
                                <th>Exit Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of data ">
                                <td>{{i.name}}</td>
                                <td>{{i.date}}</td>
                                <td>{{i.entrytime}}</td>
                                <td>{{i.exittime}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
