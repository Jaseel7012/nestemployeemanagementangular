<app-empl-navbar></app-empl-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3" >
                <h3 class="text-center">EDIT</h3>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    
                    <label for="" class="form-label">Name</label>
                    <input type="text" name="name" [(ngModel)]="name" value="{{name}}"  class="form-control">
                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    
                    <label for="" class="form-label">Email</label>
                    <input type="text" name="email" [(ngModel)]="email" value="{{email}}"  class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Designation</label>
                    <input type="text"  name="designation" [(ngModel)]="designation" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">User Name</label>
                    <input type="text" name="username" [(ngModel)]="username" value="{{username}}" class="form-control">   
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" [(ngModel)]="password"   class="form-control">
                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-2 text-center">
                    <button class="btn btn-success " (click)="read()" >Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
