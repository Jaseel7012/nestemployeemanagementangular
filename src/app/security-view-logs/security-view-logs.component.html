
<app-security-navbar></app-security-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h3 class="text-center text-secondary">All Logs</h3>
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">Name</th>
                    <th scope="col">Purpose</th>
                    <th scope="col">Entry Time</th>
                    <th scope="col">Exit Time</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of data">
                    
                    <td>{{i.name}} </td>
                    <td>{{i.purpose}}</td>
                    <td>{{i.entrytime}}</td>
                    <td>{{i.exittime}}</td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</div>
