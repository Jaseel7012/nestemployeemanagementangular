<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h3 class="text-center">Leaves</h3>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                
                                <th>Name</th>
                                <th>Type</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Applied</th>
                                <th>Status</th>
                                <th></th>
                                <th></th>
                                <th></th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="p-5 mt-2" *ngFor="let i of data" >
                                
                                <td>{{i.username}}</td>
                                <td>{{i.type}}</td>
                                <td>{{i.frmdate}}</td>
                                <td>{{i.todate}}</td>
                                <td>{{i.applydate}}</td>
                                <td>
                                    <span [ngClass]="{
                                        'bg-success':i.leavestatus==1,
                                        'bg-warning ':i.leavestatus==0,
                                        'bg-danger':i.leavestatus==-1

                                    }" class="badge rounded-pill ">{{i.leavestatus}}</span>
                                </td>
                                <td *ngIf="i.leavestatus!=1; else elseblock" ><button class="btn btn-success" >Accept</button></td><ng-template #elseblock>Accepted</ng-template>
                                
                                <td><button class="btn btn-danger" *ngIf="i.leavestatus!=1">Reject</button></td>
                                

                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
