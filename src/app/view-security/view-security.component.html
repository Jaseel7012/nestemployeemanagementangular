
<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">Name</th>
                    <th scope="col">Security Id</th>
                    <th scope="col">User Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of data">
                    
                    <td>{{i.name}}</td>
                    <td>{{i.sec_id}}</td>
                    <td>{{i.uname}}</td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</div>
