<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-4 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Name</label>
                    <input type="text" name="name" [(ngModel)]="name" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success float-end" (click)="read()">Search</button>
                </div>
                <div class="row" *ngFor="let i of search">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <table class="table">
                            <thead>
                              <tr>
                                
                                <th scope="col">Name</th>
                                <th scope="col">Security Id</th>
                                <th scope="col">User Name</th>
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr >
                                
                                <td>{{i.name}}</td>
                                <td>{{i.sec_id}}</td>
                                <td>{{i.uname}}</td>
                                
                              </tr>
                             
                            </tbody>
                          </table>
                    </div>
                    


                </div>

            </div>
        </div>
    </div>
</div>
